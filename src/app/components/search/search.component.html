<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">

  <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4" *ngIf="prodService.productos_filtrados.length > 0 && !prodService.cargando_productos">
    <a [routerLink]="['/producto', producto.cod]" class="rk-item ae-masonry__item" *ngFor="let producto of prodService.productos_filtrados">
      <img src="assets/productos/{{ producto.url }}.jpg" alt="">
      <div class="item-meta">
        <h2>{{ producto.titulo }}</h2>
        <p>{{ producto.categoria }}</p>
      </div>
    </a>
  </div>
</section>
