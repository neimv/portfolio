<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <ul class="rk-menu rk-footer-menu">
        <li class="rk-menu__item">
          <a routerLink="about" class="rk-menu__link">Sobre Nosotros</a>
        </li>
      </ul>
      <p class="rk-footer__text rk-footer__copy ">
        <span class="ae-u-bold">Â© </span>
        <span class="ae-u-bolder">{{anio}} {{ infoSer.info.titulo }} </span>All Right Reserved.</p>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center">
      <a [href]="infoSer.info.facebook" target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
        </svg>
      </a>
      <a [href]="infoSer.info.twitter" target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
        </svg>
      </a>
      <a [href]="infoSer.info.instagram" target="_blank" class="rk-social-btn ">
        <svg>
          <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
        </svg>
      </a>
    </div>
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact ">
        <span class="ae-u-bold">Email: </span>
        <span class="ae-u-bolder">
          <a href="mailTo: {{ infoSer.info.email }}" class="rk-dark-color ">{{ infoSer.info.email }} </a>
        </span>
      </p>
      <p class="rk-footer__text rk-footer__by">Creado por
        <a [href]="infoSer.info.facebook" target="_blank" class="ae-u-bolder">{{ infoSer.info.nombre_corto }}</a>
      </p>
    </div>
  </div>
</footer>
